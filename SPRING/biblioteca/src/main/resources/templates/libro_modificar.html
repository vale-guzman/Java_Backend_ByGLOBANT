<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/fragments/head :: head}"></head>

<body>

<nav th:replace="~{/fragments/navbar :: nav}"></nav>

<div class="container-fluid m-5 contenedor">

    <form class="formulario" th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST">
        <input hidden th:value="${isbn}" name="isbn">

        <div class="form-group my-3">
            <h5 class="card-title">Modificar Libro</h5>
            <input th:value="${libro.titulo}" type="text" class="form-control" name="titulo" placeholder="Titulo">
        </div>

        <div class="form-group my-3">
            <label class="mb-2">Ejemplares</label>
            <input th:value="${libro.ejemplares}" type="number" class="form-control" name="ejemplares"
                   placeholder="Cantidad de Ejemplares">
        </div>
        <div class="form-group my-3">
            <!-- th:selected lo vamos a usar para que nos mantenga la selección de libro y autor que ya tenía -->
            <select name="idAutor">
                <option value="">Seleccione un autor</option>
                <th:block th:each="autor : ${autores}">
                    <option th:value="${autor.id}" th:selected="${autor.id == autorSeleccionado}">
                        [[${autor.nombre}]]
                    </option>
                </th:block>
            </select>
        </div>
        <div class="form-group my-3">
            <select name="idEditorial">
                <option value="">Seleccione una editorial</option>
                <th:block th:each="editorial : ${editoriales}">
                    <option th:value="${editorial.id}" th:selected="${editorial.id == editorialSeleccionada}">
                        [[${editorial.nombre}]]
                    </option>
                </th:block>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3 botones">Actualizar</button>
    </form>


    <section class=" text-center container">
        <div class="row mt-3">
            <div class="divVolver">
                <a th:href="@{/libro/listar}" class="btn btn-secondary my-2 botonVolver botones">Volver</a>
            </div>
        </div>
    </section>
</div>

<footer th:replace="~{/fragments/footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
